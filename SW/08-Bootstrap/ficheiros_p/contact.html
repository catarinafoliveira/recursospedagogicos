<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>Formulario de contacto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
        <script src="http://use.fontawesome.com/e68c3385aa.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" 
              integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
        <link rel='stylesheet' href='https://d33wubrfki0l68.cloudfront.net/css/b137f6cbc121f94da65d4d115adc811c9b61b0f6/bootstrap-hosting-github/exercises/hero/hero_solution.css'/>

    </head>

<body>
	<div class="container-fluid">
		<div class="row">
			<nav class="navbar navbar-dark navbar-full">
				<ul class="nav navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Second Page</a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Third Page</a></li>
				</ul>
			</nav>
		</div>

	<form action="mailto:mail@example.com" method="get">
		<fieldset>
			<label for="subject">Subject</label>
			<input type="text" id="subject" name="subject">
		</fieldset>
		<fieldset>
			<label for="message">Message</label>
			<textarea id="message" name="body" rows="3"></textarea>
		</fieldset>
		<button type="submit">Submit</button>
	</form>

		<!-- Footer -->
		<footer>
			<nav class="nav nav-inline">
				<a class="nav-link" href="#">Linkedin</a>
				<a class="nav-link" href="#">Facebook</a>
				<a class="nav-link" href="#">Twitter</a>
				<a class="nav-link" href="#">GitHub</a>
			</nav>
		</footer>
	</div>
</body>
</html>
